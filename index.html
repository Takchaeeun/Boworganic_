<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유기농반려견 사료사이트 Boworganic</title>
    <!-- css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <!-- js -->
    <script src="js/html5shiv.js"></script>
    <!-- <script src="js/prefixfree.min.js"></script> -->
    <script src="js/respond.min.js"></script>
    <!-- Swiper js -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- seo -->
    <meta
      name="description"
      content="당신의 강아지를 위한 최고 품질의 유기농 사료를 찾으세요? 우리 사이트에서 건강하고 자연스러운 강아지 사료를 만나보세요."
    />
    <meta
      name="keywords"
      content="강아지, 유기농 사료, 건강한 강아지, 자연적인 사료, 영양가 높은 사료"
    />
    <meta name="author" content="여기에 회사명을 입력하세요" />
    <!-- 추가적인 SEO 태그 -->
    <meta name="robots" content="index, follow" />
    <!-- 검색 엔진 로봇이 사이트를 크롤링하고 색인화할 수 있도록 허용 -->
    <meta name="googlebot" content="index, follow" />
    <!-- Google 로봇이 사이트를 크롤링하고 색인화할 수 있도록 허용 -->
    <meta
      property="og:title"
      content="강아지 유기농 사료 - 최고 품질, 건강한 강아지 사료"
    />
    <!-- Open Graph 프로토콜을 이용하여 사이트의 제목을 지정 -->
    <meta
      property="og:description"
      content="당신의 강아지를 위한 최고 품질의 유기농 사료를 찾으세요? 우리 사이트에서 건강하고 자연스러운 강아지 사료를 만나보세요."
    />
    <!-- Open Graph 프로토콜을 이용하여 사이트의 설명을 지정 -->
    <meta
      property="og:image"
      content="여기에 사이트의 대표 이미지 URL을 입력하세요"
    />
    <!-- Open Graph 프로토콜을 이용하여 사이트의 대표 이미지를 지정 -->
    <meta property="og:url" content="여기에 사이트의 URL을 입력하세요" />
    <!-- Open Graph 프로토콜을 이용하여 사이트의 URL을 지정 -->
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/favicon-32x32.png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/favicon-16x16.png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <!-- 안내창 (모달창) -->
    <div class="wrap">
      <!-- 민주 영역 -->

      <!-- 희승 영역 -->

      <!-- 채은 영역 -->

      <div class="instagram-wrap inner">
        <div class="insta-title">
          <p>Instagram</p>

        </div>

          <a href="#"><img src="images/favicon/insta2.jpg" alt="강아지" /></a>
          <a href="#"><img src="images/favicon/insta3.jpg" alt="강아지" /></a>
          <a href="#"><img src="images/favicon/insta4.jpg" alt="강아지" /></a>
        </div>
        <div class="insta-ft">

        </div>
      </div>
      <!-- footer 영역 -->
      <div class="footer-wrap">
        <div class="footer-inner">

              /></a>
            </div>
            <div class="footer-bt">
              <p>COPYRIGHT © 2024 Boworganic. All RIGHTS RESERVED.</p>
            </div>
          </div>
          <div class="footer-right">
            <div class="footer-right-top">
              <p>(주)바우오가닉</p>
              <span>TEL 1234-5678</span>

              <span class="load">오시는길</span>
              <span class="used">이용약관</span>

        </div>
        <div class="footer-img">
          <img src="images/favicon/footerimg.png" alt="Boworganic" />
        </div>
      </div>
    </div>
  </body>
</html>
